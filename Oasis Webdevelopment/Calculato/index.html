<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <h2>This is My first Task <i class="fa-solid fa-calculator"></i></h2>

      <div class="calculator">
        <input type="text" name="screen" id="screen" />
        <table>
          <tr>
            <td><button class="Unique-button">(</button></td>
            <td><button class="Unique-button">)</button></td>
            <td><button class="Unique-button">C</button></td>
            <td>
              <button class="Unique-button" data-value="*">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td>
              <button class="Unique-button" data-value="/">
                <i class="fa-solid fa-divide"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td>
              <button class="Unique-button" data-value="+">
                <i class="fa-solid fa-plus"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td>
              <button class="Unique-button" data-value="-">
                <i class="fa-solid fa-minus"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><button class="Unique-button">.</button></td>
            <td><button>0</button></td>
            <td>
              <button class="Unique-button">
                <i class="fa-solid fa-plus-minus"></i>
              </button>
            </td>
            <td><button class="Unique-button">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
